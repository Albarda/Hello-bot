apiVersion: v1
kind: Pod
metadata:
  name: alon-bot-pod
  labels:
    alon-bot-pod: "true"
spec:
  containers:
  - name: jnlp
    image: jenkins/inbound-agent:latest
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 512Mi
  - name: alon-bot-python-deployment
    image: kubealon/alon-bot-python
  - name: alon-bot-nginx-deployment
    image: kubealon/alon-bot-nginx